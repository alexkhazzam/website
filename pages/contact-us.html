<html lang="en">
<head>
    <meta charset="UTF-8">

    crossorigin='anonymous' />
    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'
    integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo'
    crossorigin='anonymous' ></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'
    integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM'
    crossorigin='anonymous' ></script>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.15.2/css/all.css' integrity='sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu' crossorigin='anonymous'>
    <style>
        .form-control {
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav class='navbar navbar-expand-lg navbar-light bg-light' style="box-shadow: 1px 1px 5px rgba(32, 32, 32, 0.87);">
        <a class='navbar-brand' href='../index.html'>Home</a>
        <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#navbarSupportedContent' aria-controls='navbarSupportedContent' aria-expanded='false' aria-label='Toggle navigation'>
          <span class='navbar-toggler-icon'></span>
        </button>
      
        <div class='collapse navbar-collapse' id='navbarSupportedContent'>
          <ul class='navbar-nav mr-auto'>
            <li class='nav-item'>
              <a class='nav-link' href='./dog.html'>Dog</a>
            </li>
            <li class='nav-item'>
              <a class='nav-link' href='./cat.html'>Cat</a>
            </li>
            <li class='nav-item active'>
            <a class='nav-link' href='./contact-us.html'>Contact Us</a>
          </li>
          </ul>
        </div>
      </nav>
      <div>
          <form style="width: 80%; margin: 10% auto 0px auto" onsubmit="event.preventDefault()">
              <input class="form-control input-field" type="text" id="name" placeholder="Name" required/>
              <input class="form-control input-field" type="email" id="email" placeholder="Email" required/>
              <input class="form-control input-field" type="text" id="phone-number" placeholder="Phone Number" required/>
              <div class="form-group">
                <textarea class="form-control input-field message" id="exampleFormControlTextarea1" rows="3" placeholder="Message" required></textarea>
              </div>
              <div class="alert alert-success" role="alert" style="display: none;">
                Message Sent!
              </div>
              <button type="submit" class="btn btn-success submit">Submit</button>
          </form>
      </div>
</body>
    <script>
        const inputs = document.querySelectorAll(".input-field");
        const submit = document.querySelector(".submit");

        const name = document.getElementById("name");
        const email = document.getElementById("email");
        const phoneNumber = document.getElementById("phone-number");
        const message = document.querySelector(".message");

        submit.addEventListener("click", () => {
          for (let i = 0; i < inputs.length; i++) {
            if (inputs[i].value.trim() === "") {
              return;
            } else if (i === inputs.length - 1) {
              window.alert(`
              Name: ${name.value.trim()}
              Email: ${email.value.trim()}
              Phone Number: ${phoneNumber.value.trim()}
              Message: ${message.value.trim()}
              `)

              for (let k = 0; k < inputs.length; k++) {
                inputs[k].value = "";
              }
              break;
            }
          }
          const alert = document.querySelector(".alert");
          alert.style.display = "block";
          submit.style.display = "none";
        });
    </script>
</html>
